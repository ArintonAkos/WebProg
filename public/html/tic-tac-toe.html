<!doctype html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/tic-tac-toe.css">
    <script src="../js/tic-tac-toe.js"></script>
</head>
<body>
    <main>
        <div class="flx flx-center">
            <div class="flx-child">
                <label for="width">Width</label>
                <input type="number" step="1" min="1" id="width" value="3">
            </div>
            <div class="flx-child">
                <label for="height">Height</label>
                <input type="number" step="1" min="1" id="height" value="3">
            </div>
        </div>
        <div class="flx flx-center">
            <h1 class="flx-1" id="player-id"></h1>
            <button id="restart-button" hidden="true" onclick="onGameRestart()">Restart Game</button>
        </div>
        <div id="grid-container" class="mt-4 w-75 centered"></div>
    </main>
</body>
</html>
